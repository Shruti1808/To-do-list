<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js">
    </script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <form id="create-list">
        <div class="form-group">
          <label for="task">New task to do</label>
          <input class="form-control" type="text" id="task">
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <input class="form-control" type="text" id="details">
        </div>
        <button type="submit" class="btn btn-danger">Add Task</button>

      </form>
      <div class="to-do-list-title">
        <h2> Task Still to be done</h2>
      </div>
      <div id="to-do-list">

      </div>
      <div id="done-list">
        <h2>Finish task</h2>

      </div>
      <div id="priority-list">
          <h2>Priority Task</h2>
      </div>

    </div>

  </body>
</html>
