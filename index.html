<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js">
    </script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="create-list">
        <div class="form-group">
          <label for="task">New task to do</label>
          <input class="form-control" type="text" id="task">
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <input class="form-control" type="text" id="details" placeholder="Add notes here...">
        </div>
        <button type="submit" class="btn btn-danger">Add Task</button>
        <button type="button" class="reset btn btn-default">Clear Finished Tasks</button>

      </form>
      </div>
      <div class="to-do-list-title">
        <h2>Still To-Do</h2>
      </div>
      <div id="to-do-list">

      </div>
      <div id="done-list" class = "well">
        <h2 id="list-title">Finished!</h2>

      </div>
    </div>
  </body>
</html>
